<div class="row">
  <a-mat-input
    class="col-md"
    [object]="organisation"
    [roleType]="m.Organisation.Name"
  ></a-mat-input>
</div>

<div class="row">
  <button
    throttled
    mat-button
    color="primary"
    type="button"
    (throttleClick)="save()"
  >
    Save
  </button>
  <button
    throttled
    mat-button
    color="accent"
    type="button"
    (throttleClick)="cancel()"
  >
    Cancel
  </button>
</div>
