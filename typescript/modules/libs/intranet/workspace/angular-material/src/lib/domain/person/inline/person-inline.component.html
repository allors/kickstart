<div class="row">
  <a-mat-input
    class="col-md"
    [object]="person"
    [roleType]="m.Person.FirstName"
  ></a-mat-input>
  <a-mat-input
    class="col-md"
    [object]="person"
    [roleType]="m.Person.MiddleName"
  ></a-mat-input>
  <a-mat-input
    class="col-md"
    [object]="person"
    [roleType]="m.Person.LastName"
  ></a-mat-input>
</div>
<div class="row">
  <a-mat-select
    class="col-md"
    [object]="person"
    [roleType]="m.Person.Locale"
    [options]="locales"
    display="Name"
  ></a-mat-select>
</div>

<div class="row">
  <button
    throttled
    mat-button
    color="primary"
    type="button"
    (throttleClick)="save()"
  >
    Save
  </button>
  <button
    throttled
    mat-button
    color="accent"
    type="button"
    (throttleClick)="cancel()"
  >
    Cancel
  </button>
</div>
