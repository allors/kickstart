<mat-card *ngIf="person">
  <mat-card-header (click)="toggle()" style="cursor: pointer">
    <mat-card-title>{{ person.FirstName }}</mat-card-title>
    <mat-card-subtitle>
      <div>
        last modified:
        {{ person.LastModifiedDate | date: 'd/M/yyyy, HH:mm' }} by
        {{ person.LastModifiedBy?.DisplayName }}
      </div>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div>
      <div style="color: grey">
        {{ person.TaskAssignmentsWhereUser.length }} tasks
      </div>
    </div>
  </mat-card-content>
</mat-card>
