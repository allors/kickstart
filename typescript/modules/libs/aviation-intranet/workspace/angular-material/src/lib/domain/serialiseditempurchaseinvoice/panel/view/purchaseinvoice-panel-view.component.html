<div *ngIf="panelEnabled && enabled" class="container mb-3">
  <div
    (click)="toggle()"
    class="row rounded"
    style="background-color: white; cursor: pointer"
  >
    <div
      class="col-3 col-md-2 p-3 rounded-left d-flex justify-content-center align-items-start"
      style="background-color: lightseagreen"
    >
      <mat-icon style="color: white; zoom: 250%">list</mat-icon>
    </div>
    <div class="col-9 col-md-10 p-3">
      <h4>{{ title }}</h4>
      <div>{{ description }}</div>
    </div>
  </div>
</div>
