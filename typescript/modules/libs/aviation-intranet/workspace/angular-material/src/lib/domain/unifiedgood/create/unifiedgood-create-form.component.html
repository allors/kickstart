<div class="container-fluid" *ngIf="object">
  <div class="row pt-3">
    <div class="col">
      <div class="row">
        <mat-form-field class="col">
          <mat-select
            [(ngModel)]="selectedBrand"
            name="brandName"
            placeholder="Brand"
            multiple="false"
            (ngModelChange)="brandSelected($event)"
          >
            <mat-option>None</mat-option>
            <mat-option *ngFor="let brand of brands" [value]="brand"
              >{{ brand.Name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button
          throttled
          mat-mini-fab
          color="accent"
          type="button"
          (throttleClick)="addBrand = !addBrand"
        >
          <mat-icon *ngIf="!addBrand">add</mat-icon>
          <mat-icon *ngIf="addBrand">close</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-md-12 pb-3" *ngIf="addBrand">
      <mat-card>
        <mat-card-header>Add a new brand</mat-card-header>
        <mat-card-content>
          <brand-inline
            (cancelled)="addBrand = false"
            (saved)="brandAdded($event); addBrand = false"
          ></brand-inline>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md">
      <div class="row">
        <mat-form-field class="col">
          <mat-select
            [(ngModel)]="selectedModel"
            name="modelName"
            placeholder="Model"
            multiple="false"
            (ngModelChange)="modelSelected($event)"
          >
            <mat-option>None</mat-option>
            <mat-option *ngFor="let model of models" [value]="model">
              {{ model.Name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button
          throttled
          mat-mini-fab
          color="accent"
          type="button"
          (throttleClick)="addModel = !addModel"
        >
          <mat-icon *ngIf="!addModel">add</mat-icon>
          <mat-icon *ngIf="addModel">close</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-md-12">
      <mat-card *ngIf="addModel">
        <mat-card-header>Add a new model</mat-card-header>
        <mat-card-content>
          <model-inline
            (cancelled)="addModel = false"
            (saved)="modelAdded($event); addModel = false"
          ></model-inline>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.UnifiedGood.ProductType"
      [options]="productTypes"
      display="Name"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.UnifiedGood.InventoryItemKind"
      [options]="inventoryItemKinds"
      display="Name"
    ></a-mat-select>
  </div>
</div>
