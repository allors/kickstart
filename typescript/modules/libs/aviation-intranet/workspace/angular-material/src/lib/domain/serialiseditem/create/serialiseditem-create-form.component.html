<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-static
      *ngIf="part"
      class="col-md"
      [object]="part"
      [roleType]="m.Part.Name"
      label="Product"
      display="Name"
    ></a-mat-static>
    <a-mat-autocomplete
      *ngIf="!part"
      class="col-md"
      [object]="object"
      [roleType]="m.SerialisedItem.PartAddItem"
      [filter]="serialisedgoodsFilter.create(allors.context)"
      display="Name"
      label="Product"
      (changed)="partSelected($event)"
    ></a-mat-autocomplete>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.SerialisedItem.Description"
    ></a-mat-textarea>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.SerialisedItem.SerialNumber"
    ></a-mat-input>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.SerialisedItem.SerialisedItemState"
      [options]="serialisedItemStates"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md-6"
      [object]="object"
      [roleType]="m.SerialisedItem.SerialisedItemAvailability"
      [options]="serialisedItemAvailabilities"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.SerialisedItem.Ownership"
      [options]="ownerships"
      display="Name"
    ></a-mat-select>
    <a-mat-autocomplete
      class="col-md"
      [object]="object"
      [roleType]="m.SerialisedItem.OwnedBy"
      [filter]="partiesFilter.create(allors.context)"
      (changed)="ownedBySelected($event)"
      display="DisplayName"
    ></a-mat-autocomplete>
  </div>

  <div class="row">
    <a-mat-autocomplete
      class="col-md-6"
      [object]="object"
      [roleType]="m.SerialisedItem.RentedBy"
      [filter]="partiesFilter.create(allors.context)"
      display="DisplayName"
    ></a-mat-autocomplete>
  </div>

  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.SerialisedItem.LastServiceDate"
    ></a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.SerialisedItem.NextServiceDate"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.SerialisedItem.CustomerReferenceNumber"
      label="Fleet Code"
    ></a-mat-input>
    <a-mat-slidetoggle
      class="col-md"
      [object]="object"
      [roleType]="m.SerialisedItem.AvailableForSale"
    ></a-mat-slidetoggle>
  </div>

  <a-mat-file
    class="col-md-12"
    [object]="object"
    [roleType]="m.SerialisedItem.PrimaryPhoto"
    accept="image/*"
  ></a-mat-file>
</div>
