<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.Organisation.Name"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.Organisation.TaxNumber"
      label="VAT number"
    >
    </a-mat-input>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Organisation.LegalForm"
      [options]="legalForms"
      display="Description"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Organisation.Locale"
      [options]="locales"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <mat-form-field class="col-md">
      <mat-select
        name="role"
        [(ngModel)]="activeRoles"
        placeholder="Roles"
        multiple="true"
      >
        <mat-option *ngFor="let role of selectableRoles" [value]="role">{{
          role.Name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Organisation.PreferredCurrency"
      [options]="currencies"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Organisation.IndustryClassifications"
      [options]="industries"
      display="Name"
      label="Industries"
      multiple="true"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Organisation.CustomClassifications"
      [options]="classifications"
      display="Name"
      label="Classifications"
      multiple="true"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-file
      class="col-md-6"
      [object]="object"
      [roleType]="m.Organisation.LogoImage"
      accept="image/*"
    >
    </a-mat-file>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md-12"
      [object]="object"
      [roleType]="m.Organisation.Comment"
    ></a-mat-textarea>
  </div>

  <div class="row">
    <a-mat-slidetoggle
      class="col-md"
      [object]="object"
      [roleType]="m.Organisation.IsManufacturer"
    >
    </a-mat-slidetoggle>
    <a-mat-slidetoggle
      class="col-md"
      [object]="object"
      [roleType]="m.Organisation.IsInternalOrganisation"
    >
    </a-mat-slidetoggle>
  </div>
  <div class="row">
    <a-mat-slidetoggle
      class="col-md-6"
      [object]="object"
      [roleType]="m.Organisation.CollectiveWorkEffortInvoice"
    ></a-mat-slidetoggle>
  </div>
</div>
