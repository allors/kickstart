<div class="container-fluid" *ngIf="object">
  <div class="row">
    <mat-form-field class="col-md">
      <mat-select
        name="workers"
        placeholder="Workers"
        [(ngModel)]="worker"
        (ngModelChange)="findBillingRate()"
      >
        <mat-option>None</mat-option>
        <mat-option *ngFor="let worker of workers" [value]="worker">
          {{ worker.DisplayName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.RateType"
      [options]="rateTypes"
      display="Name"
      (selected)="findBillingRate()"
    >
    </a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.TimeFrequency"
      [options]="frequencies"
      display="Name"
      label="Frequency"
      [disabled]="object.ThroughDate !== null"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.AssignedBillingRate"
    >
    </a-mat-input>
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.BillingFrequency"
      display="Name"
      label="Frequency"
    >
    </a-mat-static>
  </div>

  <div class="row">
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.FromDate"
      (selected)="findBillingRate()"
    >
    </a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.ThroughDate"
    >
    </a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.AmountOfTime"
      [disabled]="true"
      [label]="'Amount of Time in ' + object.TimeFrequency.Name"
    >
    </a-mat-input>
    <a-mat-input
      *ngIf="object.ThroughDate == null"
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.AssignedAmountOfTime"
    >
    </a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.BillableAmountOfTime"
    >
    </a-mat-input>
    <mat-label *ngIf="object.BillingRate" class="col-md"
      >Rate used is {{ object.BillingRate }}</mat-label
    >
  </div>

  <div class="row">
    <a-mat-slidetoggle
      class="col-md pt-3"
      [object]="object"
      [roleType]="m.TimeEntry.IsBillable"
    >
    </a-mat-slidetoggle>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.Description"
    >
    </a-mat-input>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.Comment"
    >
    </a-mat-textarea>
  </div>
</div>
