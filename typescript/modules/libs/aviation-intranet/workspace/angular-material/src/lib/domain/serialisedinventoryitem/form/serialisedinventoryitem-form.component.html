<div class="container-fluid" *ngIf="object">
  <div class="row pt-3">
    <div class="col">
      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedInventoryItem.Facility"
          [options]="facilities"
          display="Name"
        ></a-mat-select>
        <button
          throttled
          mat-mini-fab
          color="accent"
          type="button"
          (throttleClick)="addFacility = !addFacility"
        >
          <mat-icon *ngIf="!addFacility">add</mat-icon>
          <mat-icon *ngIf="addFacility">close</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-md-12 pb-3" *ngIf="addFacility">
      <mat-card>
        <mat-card-header>Add new Facility</mat-card-header>
        <mat-card-content>
          <facility-inline
            (cancelled)="addFacility = false"
            (saved)="facilityAdded($event); addFacility = false"
          >
          </facility-inline>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.SerialisedInventoryItem.SerialisedItem"
      [options]="serialisedItems"
      display="DisplayName"
    >
    </a-mat-select>
  </div>
</div>
