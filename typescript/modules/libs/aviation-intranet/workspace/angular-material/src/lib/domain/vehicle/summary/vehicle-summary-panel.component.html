<mat-card *ngIf="object">
  <mat-card-header (click)="toggle()" style="cursor: pointer">
    <div mat-card-avatar>
      <mat-icon style="font-size: 36px">business</mat-icon>
    </div>
    <mat-card-title>{{ object.LicensePlateNumber }}</mat-card-title>

    <mat-card-subtitle>
      <div>Make: {{ object.Make }}</div>
      <div>Model: {{ object.Model }}</div>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
