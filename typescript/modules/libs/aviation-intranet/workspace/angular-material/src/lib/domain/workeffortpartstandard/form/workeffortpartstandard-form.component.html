<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-datepicker
      class="col-md-6"
      [object]="object"
      [roleType]="m.WorkEffortPartStandard.FromDate"
    ></a-mat-datepicker>
    <a-mat-datepicker
      class="col-md-6"
      [object]="object"
      [roleType]="m.WorkEffortPartStandard.ThroughDate"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-autocomplete
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortPartStandard.Part"
      display="DisplayName"
      [filter]="nonUnifiedPartsFilter.create(allors.context)"
    ></a-mat-autocomplete>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortPartStandard.Quantity"
    ></a-mat-input>
  </div>
</div>
