<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-input
      class="col-md-6"
      [object]="object"
      [roleType]="m.Settings.InternalLabourSurchargePercentage"
    ></a-mat-input>
  </div>
  <div class="row">
    <a-mat-input
      class="col-md-6"
      [object]="object"
      [roleType]="m.Settings.InternalPartSurchargePercentage"
    ></a-mat-input>
  </div>
  <div class="row">
    <a-mat-input
      class="col-md-6"
      [object]="object"
      [roleType]="m.Settings.PartSurchargePercentage"
    ></a-mat-input>
  </div>
  <div class="row">
    <a-mat-input
      class="col-md-6"
      [object]="object"
      [roleType]="m.Settings.InternalSubletSurchargePercentage"
    ></a-mat-input>
  </div>
  <div class="row">
    <a-mat-input
      class="col-md-6"
      [object]="object"
      [roleType]="m.Settings.SubletSurchargePercentage"
    ></a-mat-input>
  </div>
  <div class="row">
    <a-mat-input
      class="col-md-6"
      [object]="object"
      [roleType]="m.Settings.CleaningCalculation"
      hint="[1] = work order billableAmountOfTime"
    ></a-mat-input>
  </div>
  <div class="row">
    <a-mat-input
      class="col-md-6"
      [object]="object"
      [roleType]="m.Settings.SundriesCalculation"
      hint="[1] = work order billableAmountOfTime"
    ></a-mat-input>
  </div>
</div>
