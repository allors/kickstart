<div class="container-fluid" *ngIf="object">
  <div class="row" *ngIf="object.strategy.isNew">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.SalesOrderItem.InvoiceItemType"
      [options]="invoiceItemTypes"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row" *ngIf="!object.strategy.isNew">
    <a-mat-static
      class="col-md-6"
      [object]="object"
      [roleType]="m.SalesOrderItem.InvoiceItemType"
      display="Name"
    ></a-mat-static>
  </div>

  <div class="row" *ngIf="!object.strategy.isNew">
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.SalesOrderItem.SalesOrderItemState"
      display="Name"
      label="Status"
    ></a-mat-static>
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.SalesOrderItem.SalesOrderItemShipmentState"
      display="Name"
      label="Shipment Status"
    ></a-mat-static>
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.SalesOrderItem.SalesOrderItemInvoiceState"
      display="Name"
      label="Invoice Status"
    ></a-mat-static>
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.SalesOrderItem.SalesOrderItemPaymentState"
      display="Name"
      label="Payment Status"
    ></a-mat-static>
  </div>

  <div *ngIf="object.InvoiceItemType">
    <div *ngIf="object.InvoiceItemType === productItemType">
      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.SalesOrderItem.SaleKind"
          [options]="saleTypes"
          display="Name"
          (selected)="updatePurpose()"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.SalesOrderItem.RentalType"
          [options]="rentalTypes"
          display="Name"
          [disabled]="isSale"
          (selected)="updatePurpose()"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-autocomplete
          class="col-md"
          *ngIf="object.strategy.isNew"
          [object]="object"
          [roleType]="m.SalesOrderItem.Product"
          display="Name"
          (changed)="goodSelected($event)"
          [filter]="goodsFilter.create(allors.context)"
        ></a-mat-autocomplete>
        <a-mat-static
          class="col-md"
          *ngIf="!object.strategy.isNew"
          [object]="object"
          [roleType]="m.SalesOrderItem.Product"
          display="Name"
        ></a-mat-static>
        <a-mat-select
          class="col-md"
          *ngIf="object.strategy.isNew"
          [object]="object"
          [roleType]="m.SalesOrderItem.SerialisedItem"
          [options]="serialisedItems"
          (selected)="serialisedItemSelected($event)"
          display="DisplayName"
        ></a-mat-select>
        <a-mat-static
          class="col-md"
          *ngIf="!object.strategy.isNew"
          [object]="object"
          [roleType]="m.SalesOrderItem.SerialisedItem"
          display="DisplayName"
        ></a-mat-static>
        <a-mat-static
          class="col-md"
          [object]="object.SerialisedItem"
          [roleType]="m.SerialisedItem.ExpectedSalesPrice"
        ></a-mat-static>
        <a-mat-static
          class="col-md"
          [object]="object"
          [roleType]="m.SalesOrderItem.CostOfGoodsSold"
        >
        </a-mat-static>
      </div>
    </div>

    <div *ngIf="object.InvoiceItemType === partItemType">
      <div class="row">
        <a-mat-autocomplete
          class="col-md-6"
          label="Part"
          *ngIf="object.strategy.isNew"
          [object]="object"
          [roleType]="m.SalesOrderItem.Product"
          display="DisplayName"
          [filter]="partsFilter.create(allors.context)"
          (changed)="partSelected($event)"
        ></a-mat-autocomplete>
        <a-mat-static
          class="col-md"
          *ngIf="!object.strategy.isNew"
          [object]="object"
          [roleType]="m.SalesOrderItem.Product"
          display="DisplayName"
        ></a-mat-static>
        <mat-form-field class="col">
          <input
            type="number"
            matInput
            [(ngModel)]="suggestedSellingPrice"
            name="suggestedSellingPrice"
            placeholder="Suggested Selling Price"
            readonly
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <a-mat-input
        class="col-md"
        [object]="object"
        [roleType]="m.SalesOrderItem.QuantityOrdered"
      ></a-mat-input>
      <a-mat-input
        class="col-md"
        [object]="object"
        [roleType]="m.SalesOrderItem.AssignedUnitPrice"
        label="Unit Price"
      ></a-mat-input>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.SalesOrderItem.UnitVat"
      ></a-mat-static>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.SalesOrderItem.TotalIncVat"
      ></a-mat-static>
    </div>

    <div class="row">
      <a-mat-select
        class="col-md"
        [object]="object"
        [roleType]="m.SalesOrderItem.DerivedVatRegime"
        [derivedInitialRole]="vatRegimeInitialRole"
        [assignedRoleType]="m.SalesOrderItem.AssignedVatRegime"
        [options]="vatRegimes"
        label="VAT Regime"
        display="Name"
      ></a-mat-select>
      <a-mat-select
        *ngIf="showIrpf"
        class="col-md"
        [object]="object"
        [roleType]="m.SalesOrderItem.DerivedIrpfRegime"
        [derivedInitialRole]="irpfRegimeInitialRole"
        [assignedRoleType]="m.SalesOrderItem.AssignedIrpfRegime"
        [options]="irpfRegimes"
        label="Irpf Regime"
        display="Name"
      ></a-mat-select>
    </div>

    <div class="row">
      <a-mat-select
        class="col-md"
        [object]="object"
        [roleType]="m.SalesOrderItem.NextSerialisedItemAvailability"
        [options]="serialisedItemAvailabilities"
        display="Name"
        label="Next Item State"
      ></a-mat-select>
    </div>

    <div class="row" *ngIf="object.ReservedFromNonSerialisedInventoryItem">
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.SalesOrderItem.QuantityReserved"
      ></a-mat-static>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.SalesOrderItem.QuantityRequestsShipping"
      >
      </a-mat-static>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.SalesOrderItem.QuantityShipped"
      ></a-mat-static>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.SalesOrderItem.QuantityShortFalled"
        label="Quantity short"
      ></a-mat-static>
    </div>

    <div class="row">
      <a-mat-textarea
        class="col-md-12"
        [object]="object"
        [roleType]="m.SalesOrderItem.Description"
      >
      </a-mat-textarea>
      <a-mat-static
        class="col-md-12"
        *ngIf="quoteItem?.Comment"
        [object]="quoteItem"
        [roleType]="m.QuoteItem.Comment"
        label="Quote Comment"
      ></a-mat-static>
      <a-mat-textarea
        class="col-md-12"
        [object]="object"
        [roleType]="m.SalesOrderItem.Comment"
        label="Order Item Comment"
      ></a-mat-textarea>
      <a-mat-static
        class="col-md-12"
        *ngIf="quoteItem?.InternalComment"
        [object]="quoteItem"
        [roleType]="m.QuoteItem.InternalComment"
        label="Quote Internal Comment"
      ></a-mat-static>
      <a-mat-textarea
        class="col-md-12"
        [object]="object"
        [roleType]="m.SalesOrderItem.InternalComment"
        label="Order Item Internal Comment"
      ></a-mat-textarea>
    </div>
  </div>

    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE & CLOSE</button>
    <button mat-button (click)="update()" type="button" color="accent" [disabled]="!form.form.valid">SAVE</button>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
  </div> -->
</div>
