<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.SalesInvoice)" style="cursor: pointer"
          >SalesInvoices</a
        >
        / {{ invoice?.InvoiceNumber }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <salesinvoice-summary-panel></salesinvoice-summary-panel>
      </div>

      <div class="col-md-8 align-self-stretch">
        <a-mat-dyn-view-detail-panel></a-mat-dyn-view-detail-panel>
        <a-mat-dyn-edit-detail-panel></a-mat-dyn-edit-detail-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.SalesInvoiceItem.SalesInvoiceWhereSalesInvoiceItem"
        >
        </a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.SalesInvoiceItem.SalesInvoiceWhereSalesInvoiceItem"
          [creatableFn]="canWrite"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel [init]="m.SalesTerm.InvoiceWhereSalesTerm">
        </a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.SalesTerm.InvoiceWhereSalesTerm"
          [creatableFn]="canWrite"
        >
        </a-mat-dyn-edit-extent-panel>

        <repeatingsalesinvoice-panel-view></repeatingsalesinvoice-panel-view>
        <repeatingsalesinvoice-panel-edit></repeatingsalesinvoice-panel-edit>

        <payment-panel-view></payment-panel-view>
        <payment-panel-edit></payment-panel-edit>
      </div>
    </div>
  </div>
</div>
