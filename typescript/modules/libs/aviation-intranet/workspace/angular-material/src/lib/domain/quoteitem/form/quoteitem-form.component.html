<div class="container-fluid" *ngIf="object">
  <div class="row" *ngIf="object.strategy.isNew">
    <a-mat-select
      class="col-md-6"
      [object]="object"
      [roleType]="m.QuoteItem.InvoiceItemType"
      [options]="invoiceItemTypes"
      display="Name"
    ></a-mat-select>
  </div>

  <div *ngIf="object.InvoiceItemType">
    <div class="row" *ngIf="!object.strategy.isNew">
      <a-mat-static
        [object]="object"
        [roleType]="m.QuoteItem.QuoteItemState"
        display="Name"
        label="Status"
        class="col-md"
      ></a-mat-static>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.QuoteItem.InvoiceItemType"
        display="Name"
      ></a-mat-static>
    </div>

    <div *ngIf="object.InvoiceItemType === productItemType">
      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.QuoteItem.SaleKind"
          [options]="saleTypes"
          display="Name"
          (selected)="updatePurpose()"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.QuoteItem.RentalType"
          [options]="rentalTypes"
          display="Name"
          [disabled]="isSale"
          (selected)="updatePurpose()"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-autocomplete
          [object]="object"
          [roleType]="m.QuoteItem.Product"
          display="Name"
          [filter]="goodsFilter.create(allors.context)"
          (changed)="goodSelected($event)"
          class="col-md"
        ></a-mat-autocomplete>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.QuoteItem.SerialisedItem"
          [options]="serialisedItems"
          (selected)="serialisedItemSelected($event)"
          display="DisplayName"
        >
        </a-mat-select>
        <a-mat-static
          [object]="object.SerialisedItem"
          [roleType]="m.SerialisedItem.ExpectedSalesPrice"
        >
        </a-mat-static>
      </div>

      <div class="row">
        <a-mat-input
          [object]="object"
          [roleType]="m.QuoteItem.Quantity"
          class="col-md"
        ></a-mat-input>
        <a-mat-select
          [object]="object"
          [roleType]="m.QuoteItem.UnitOfMeasure"
          [options]="unitsOfMeasure"
          display="Name"
          class="col-md"
        ></a-mat-select>
        <a-mat-input
          [object]="object"
          [roleType]="m.QuoteItem.AssignedUnitPrice"
          label="Unit Price"
          class="col-md"
        ></a-mat-input>
        <mat-form-field *ngIf="serialisedItem" class="col">
          <input
            type="number"
            matInput
            [(ngModel)]="serialisedItem.ActualGrossBookValue"
            name="grossBookValue"
            placeholder="Gross Book Value"
            readonly
          />
        </mat-form-field>
      </div>

      <div class="row">
        <a-mat-static
          class="col-md"
          [object]="object"
          [roleType]="m.QuoteItem.UnitVat"
        ></a-mat-static>
        <a-mat-static
          class="col-md"
          [object]="object"
          [roleType]="m.QuoteItem.TotalIncVat"
        ></a-mat-static>
      </div>
    </div>

    <div *ngIf="object.InvoiceItemType === partItemType">
      <div class="row">
        <a-mat-autocomplete
          class="col-md"
          label="Part"
          [object]="object"
          [roleType]="m.QuoteItem.Product"
          display="DisplayName"
          [filter]="partsFilter.create(allors.context)"
          (changed)="partSelected($event)"
        >
        </a-mat-autocomplete>
        <a-mat-input
          [object]="object"
          [roleType]="m.QuoteItem.SparePartDescription"
          class="col-md"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-input
          [object]="object"
          [roleType]="m.QuoteItem.Quantity"
          class="col-md"
        ></a-mat-input>
        <a-mat-select
          [object]="object"
          [roleType]="m.QuoteItem.UnitOfMeasure"
          [options]="unitsOfMeasure"
          display="Name"
          class="col-md"
        ></a-mat-select>
        <a-mat-input
          [object]="object"
          [roleType]="m.QuoteItem.AssignedUnitPrice"
          label="Unit Price"
          class="col-md"
        ></a-mat-input>
        <mat-form-field class="col">
          <input
            type="number"
            matInput
            [(ngModel)]="suggestedSellingPrice"
            name="suggestedSellingPrice"
            placeholder="Suggested Selling Price"
            readonly
          />
        </mat-form-field>
      </div>

      <div class="row">
        <a-mat-static
          class="col-md"
          [object]="object"
          [roleType]="m.QuoteItem.UnitVat"
        ></a-mat-static>
        <a-mat-static
          class="col-md"
          [object]="object"
          [roleType]="m.QuoteItem.TotalIncVat"
        ></a-mat-static>
      </div>
    </div>

    <div
      class="row"
      *ngIf="
        object.InvoiceItemType !== productItemType &&
        object.InvoiceItemType !== partItemType
      "
    >
      <a-mat-input
        class="col-md"
        [object]="object"
        [roleType]="m.QuoteItem.Quantity"
        class="col-md"
      ></a-mat-input>
      <a-mat-input
        class="col-md"
        [object]="object"
        [roleType]="m.QuoteItem.AssignedUnitPrice"
        label="Unit Price"
      ></a-mat-input>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.QuoteItem.UnitVat"
      ></a-mat-static>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.QuoteItem.TotalIncVat"
      ></a-mat-static>
    </div>

    <div class="row">
      <a-mat-select
        class="col-md"
        [object]="object"
        [roleType]="m.QuoteItem.DerivedVatRegime"
        [assignedRoleType]="m.QuoteItem.AssignedVatRegime"
        [derivedInitialRole]="vatRegimeInitialRole"
        [options]="vatRegimes"
        label="VAT Regime"
        display="Name"
      ></a-mat-select>
      <a-mat-select
        *ngIf="showIrpf"
        class="col-md"
        [object]="object"
        [roleType]="m.QuoteItem.DerivedIrpfRegime"
        [assignedRoleType]="m.QuoteItem.AssignedIrpfRegime"
        [derivedInitialRole]="irpfRegimeInitialRole"
        [options]="irpfRegimes"
        label="Irpf Regime"
        display="Name"
      ></a-mat-select>
    </div>

    <div class="row">
      <a-mat-datepicker
        [object]="object"
        [roleType]="m.QuoteItem.RequiredByDate"
        [disabled]="true"
        class="col-md"
      >
      </a-mat-datepicker>
      <a-mat-datepicker
        [object]="object"
        [roleType]="m.QuoteItem.EstimatedDeliveryDate"
        class="col-md"
      >
      </a-mat-datepicker>
    </div>

    <div class="row">
      <a-mat-textarea
        [object]="object"
        [roleType]="m.QuoteItem.Details"
        class="col-md-12"
      ></a-mat-textarea>
      <a-mat-textarea
        [object]="object"
        [roleType]="m.QuoteItem.Comment"
        class="col-md-12"
      ></a-mat-textarea>
      <a-mat-textarea
        [object]="object"
        [roleType]="m.QuoteItem.InternalComment"
        class="col-md-12"
      >
      </a-mat-textarea>
      <a-mat-static
        *ngIf="requestItem?.Comment"
        class="col-md"
        [object]="requestItem"
        [roleType]="m.RequestItem.Comment"
        label="Request Comment"
      ></a-mat-static>
      <a-mat-static
        *ngIf="requestItem?.InternalComment"
        class="col-md"
        [object]="requestItem"
        [roleType]="m.RequestItem.InternalComment"
        label="Request Internal Comment"
      ></a-mat-static>
    </div>
  </div>
</div>
