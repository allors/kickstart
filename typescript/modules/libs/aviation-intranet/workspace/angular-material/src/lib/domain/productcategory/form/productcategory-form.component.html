<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-file
      class="col-md-12"
      [object]="object"
      [roleType]="m.ProductCategory.CategoryImage"
      accept="image/*"
    >
    </a-mat-file>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.ProductCategory.Name"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.ProductCategory.Code"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.ProductCategory.CatScope"
      [options]="scopes"
      display="Name"
      label="Scope"
    ></a-mat-select>
    <a-mat-checkbox
      class="col-md"
      [object]="object"
      [roleType]="m.ProductCategory.Motorised"
    ></a-mat-checkbox>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.ProductCategory.PrimaryParent"
      [options]="categories"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.ProductCategory.SecondaryParents"
      [options]="categories"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.ProductCategory.Children"
      display="Name"
      label="Members"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-autocomplete
      class="col-md"
      [object]="object"
      [roleType]="m.ProductCategory.IataGseCode"
      [filter]="iataFilter.create(allors.context)"
      display="DisplayName"
      label="Iata code"
    >
    </a-mat-autocomplete>
  </div>

  <div class="row">
    <a-mat-markdown
      class="col-md"
      [object]="object"
      [roleType]="m.ProductCategory.Description"
    ></a-mat-markdown>
  </div>

  <div class="row pb-1">
    <mat-expansion-panel class="col" *ngIf="locales">
      <mat-expansion-panel-header>
        <mat-panel-title> Translations </mat-panel-title>
      </mat-expansion-panel-header>

      <div *ngFor="let locale of locales; let i = index">
        <mat-divider *ngIf="i > 0"></mat-divider>
        <div class="row">
          <a-mat-localised-text
            class="col"
            [object]="object"
            [roleType]="m.ProductCategory.LocalisedNames"
            [locale]="locale"
          ></a-mat-localised-text>
        </div>
        <div class="row">
          <a-mat-localised-text
            class="col"
            [object]="object"
            [roleType]="m.ProductCategory.LocalisedDescriptions"
            [locale]="locale"
          ></a-mat-localised-text>
        </div>
      </div>
    </mat-expansion-panel>
  </div>
</div>
