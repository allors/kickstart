<mat-tab-group *ngIf="object">
  <mat-tab label="General">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.Name"
        ></a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.TaxNumber"
          label="VAT number"
        >
        </a-mat-input>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.LegalForm"
          [options]="legalForms"
          display="Description"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.Locale"
          [options]="locales"
          display="Name"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.IndustryClassifications"
          [options]="industries"
          display="Name"
          label="Industries"
          multiple="true"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.CustomClassifications"
          [options]="classifications"
          display="Name"
          label="Classifications"
          multiple="true"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.PreferredCurrency"
          [options]="currencies"
          display="Name"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-slidetoggle
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.IsManufacturer"
        >
        </a-mat-slidetoggle>
        <a-mat-slidetoggle
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.IsInternalOrganisation"
          [disabled]="true"
        ></a-mat-slidetoggle>
      </div>

      <div class="row">
        <a-mat-file
          class="col-md-12"
          [object]="object"
          [roleType]="m.Organisation.LogoImage"
          accept="image/*"
        >
        </a-mat-file>
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.Organisation.Comment"
        >
        </a-mat-textarea>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Settings">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-slidetoggle
          class="col-md-6"
          [object]="object"
          [roleType]="m.Organisation.CollectiveWorkEffortInvoice"
        ></a-mat-slidetoggle>
      </div>

      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.CleaningCalculation"
          hint="[1] = work order billableAmountOfTime"
        >
        </a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.SundriesCalculation"
          hint="[1] = work order billableAmountOfTime"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.CleaningMinimum"
        >
        </a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.SundriesMinimum"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.CleaningMaximum"
        >
        </a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.SundriesMaximum"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-slidetoggle
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.ExcludeCleaning"
        >
        </a-mat-slidetoggle>
        <a-mat-slidetoggle
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.ExcludeSundries"
        ></a-mat-slidetoggle>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
