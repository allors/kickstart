<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.WorkEffort)">WorkEfforts</a>/
        {{ workTask?.Name }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <worktask-summary-panel></worktask-summary-panel>
      </div>

      <div class="col-md-8 align-self-stretch">
        <a-mat-dyn-view-detail-panel></a-mat-dyn-view-detail-panel>
        <a-mat-dyn-edit-detail-panel></a-mat-dyn-edit-detail-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.WorkEffortPartyAssignment.Assignment"
          [include]="m.WorkEffortPartyAssignment.Party"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.WorkEffortPartyAssignment.Assignment"
          [include]="m.WorkEffortPartyAssignment.Party"
          [creatableFn]="canWrite"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.WorkEffortFixedAssetAssignment.Assignment"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.WorkEffortFixedAssetAssignment.Assignment"
          [creatableFn]="canWrite"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.WorkEffortAssignmentRate.WorkEffort"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.WorkEffortAssignmentRate.WorkEffort"
          [creatableFn]="canWrite"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.WorkEffortInventoryAssignment.Assignment"
          [include]="m.WorkEffortInventoryAssignment.InventoryItem"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.WorkEffortInventoryAssignment.Assignment"
          [include]="m.WorkEffortInventoryAssignment.InventoryItem"
          [creatableFn]="canWrite"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="timeEntryTarget"
          [init]="m.ServiceEntry.WorkEffort"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="timeEntryTarget"
          [init]="m.TimeEntry.WorkEffort"
          [creatableFn]="canWrite"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.WorkRequirementFulfillment.FullfillmentOf"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.WorkRequirementFulfillment.FullfillmentOf"
          [creatableFn]="canWrite"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.WorkEffortInvoiceItemAssignment.Assignment"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.WorkEffortInvoiceItemAssignment.Assignment"
          [include]="m.WorkEffortInvoiceItemAssignment.WorkEffortInvoiceItem"
          [creatableFn]="canWrite"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.WorkEffortPurchaseOrderItemAssignment.Assignment"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.WorkEffortPurchaseOrderItemAssignment.Assignment"
          [creatableFn]="canWrite"
        ></a-mat-dyn-edit-extent-panel>
      </div>
    </div>
  </div>
</div>
