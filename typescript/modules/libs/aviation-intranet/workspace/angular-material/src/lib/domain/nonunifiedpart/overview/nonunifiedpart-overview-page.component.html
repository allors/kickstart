<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.NonUnifiedPart)" style="cursor: pointer"
          >parts</a
        >
        / {{ object?.Name }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <nonunifiedpart-summary-panel></nonunifiedpart-summary-panel>
      </div>

      <div class="col-md-8 align-self-stretch">
        <a-mat-dyn-view-detail-panel></a-mat-dyn-view-detail-panel>
        <a-mat-dyn-edit-detail-panel></a-mat-dyn-edit-detail-panel>

        <a-mat-dyn-view-extent-panel
          [init]="
            m.ProductIdentification.UnifiedProductWhereProductIdentification
          "
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="
            m.ProductIdentification.UnifiedProductWhereProductIdentification
          "
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [enabler]="nonSerialised"
          [select]="nonSerialisedInventoryItemTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [enabler]="nonSerialised"
          [select]="nonSerialisedInventoryItemTarget"
          [init]="m.NonSerialisedInventoryItem.Part"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [enabler]="serialised"
          [select]="serialisedInventoryItemTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [enabler]="serialised"
          [select]="serialisedInventoryItemTarget"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [enabler]="serialised"
          [select]="m.Part.SerialisedItems"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [enabler]="serialised"
          [select]="m.Part.SerialisedItems"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="m.Part.SupplierOfferingsWherePart"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="m.Part.SupplierOfferingsWherePart"
          [init]="m.SupplierOffering.PartWhereCurrentSupplierOffering"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="workOrderTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="workOrderTarget"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="purchaseOrderTarget"
          [init]="m.PurchaseOrder.Description"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="purchaseOrderTarget"
          [init]="m.PurchaseOrder.Description"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="purchaseInvoiceTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="purchaseInvoiceTarget"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="quoteTarget"
          [init]="m.Quote.Description"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="quoteTarget"
          [init]="m.Quote.Description"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="salesOrderTarget"
          [init]="m.SalesOrder.Description"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="salesOrderTarget"
          [init]="m.SalesOrder.Description"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="salesInvoiceTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="salesInvoiceTarget"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="shipmentTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="shipmentTarget"
        ></a-mat-dyn-edit-extent-panel>
      </div>
    </div>
  </div>
</div>
