<div class="row">
  <a-mat-input
    class="col-md"
    [object]="vehicle"
    [roleType]="m.Vehicle.Make"
  ></a-mat-input>
  <a-mat-input
    class="col-md"
    [object]="vehicle"
    [roleType]="m.Vehicle.Model"
  ></a-mat-input>
</div>

<div class="row">
  <a-mat-input
    class="col-md"
    [object]="vehicle"
    [roleType]="m.Vehicle.LicensePlateNumber"
  ></a-mat-input>
  <a-mat-input
    class="col-md"
    [object]="vehicle"
    [roleType]="m.Vehicle.ChassisNumber"
  ></a-mat-input>
</div>

<div class="row">
  <a-mat-input
    class="col-md-6"
    [object]="vehicle"
    [roleType]="m.Vehicle.Mileage"
  ></a-mat-input>
</div>

<div class="row">
  <button
    throttled
    mat-button
    color="primary"
    type="button"
    (throttleClick)="save()"
  >
    Save
  </button>
  <button
    throttled
    mat-button
    color="accent"
    type="button"
    (throttleClick)="cancel()"
  >
    Cancel
  </button>
</div>
