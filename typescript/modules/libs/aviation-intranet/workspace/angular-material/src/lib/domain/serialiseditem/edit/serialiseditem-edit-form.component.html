<mat-tab-group *ngIf="object">
  <mat-tab label="General">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-checkbox
          class="col-md"
          [disabled]="true"
          [object]="object"
          [roleType]="m.SerialisedItem.OnQuote"
        ></a-mat-checkbox>
        <a-mat-checkbox
          class="col-md"
          [disabled]="true"
          [object]="object"
          [roleType]="m.SerialisedItem.OnSalesOrder"
        ></a-mat-checkbox>
        <a-mat-checkbox
          class="col-md"
          [disabled]="true"
          [object]="object"
          [roleType]="m.SerialisedItem.OnWorkEffort"
        ></a-mat-checkbox>
      </div>

      <div class="row pt-3">
        <a-mat-static
          class="col-md-6"
          [object]="object"
          [roleType]="m.SerialisedItem.ItemNumber"
        >
        </a-mat-static>
        <a-mat-static
          class="col-md-6"
          [object]="currentFacility"
          [roleType]="m.Facility.Name"
          label="Facility"
        >
        </a-mat-static>
      </div>

      <div class="row">
        <a-mat-association-autocomplete
          class="col-md"
          [object]="object"
          [associationType]="m.SerialisedItem.PartWhereSerialisedItem"
          [filter]="unifiedGoodsFilter.create(allors.context)"
          (changed)="partChanged($event)"
          label="Product"
          display="Name"
        >
        </a-mat-association-autocomplete>
        <a-mat-static
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.DisplayName"
          label="Name"
        ></a-mat-static>
      </div>

      <div class="row">
        <mat-form-field class="col-md">
          <input
            matInput
            [(ngModel)]="part.ProductCategoriesDisplayName"
            name="Categories"
            placeholder="Categories"
            readonly
          />
        </mat-form-field>
        <div *ngIf="selectedCategory" class="col-md">
          <mat-checkbox
            [(ngModel)]="selectedCategory.Motorised"
            name="motorized"
            [disabled]="true"
          >
            Motorized
          </mat-checkbox>
        </div>
      </div>

      <div class="row">
        <a-mat-textarea
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.Description"
        >
        </a-mat-textarea>
      </div>

      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.SerialNumber"
        >
        </a-mat-input>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.SerialisedItemState"
          [options]="serialisedItemStates"
          display="Name"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-autocomplete
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.Buyer"
          [filter]="internalOrganisationsFilter.create(allors.context)"
          display="DisplayName"
        >
        </a-mat-autocomplete>
        <a-mat-autocomplete
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.Seller"
          [filter]="internalOrganisationsFilter.create(allors.context)"
          display="DisplayName"
        >
        </a-mat-autocomplete>
      </div>

      <div class="row">
        <a-mat-autocomplete
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.OwnedBy"
          [filter]="partiesFilter.create(allors.context)"
          display="DisplayName"
        >
        </a-mat-autocomplete>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.SerialisedItemAvailability"
          [options]="serialisedItemAvailabilities"
          display="Name"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.Ownership"
          [options]="ownerships"
          display="Name"
        ></a-mat-select>
        <a-mat-autocomplete
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.RentedBy"
          [filter]="partiesFilter.create(allors.context)"
          display="DisplayName"
        >
        </a-mat-autocomplete>
      </div>

      <div class="row">
        <a-mat-datepicker
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.RentalFromDate"
        >
        </a-mat-datepicker>
        <a-mat-datepicker
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.RentalThroughDate"
        ></a-mat-datepicker>
      </div>

      <div class="row">
        <a-mat-datepicker
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.LastServiceDate"
        >
        </a-mat-datepicker>
        <a-mat-datepicker
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.NextServiceDate"
        >
        </a-mat-datepicker>
      </div>

      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.CustomerReferenceNumber"
          label="Fleet Code"
        ></a-mat-input>
        <a-mat-static
          class="col-md"
          [object]="part"
          [roleType]="m.Part.HsCode"
        ></a-mat-static>
      </div>

      <div class="row">
        <a-mat-datepicker
          class="col-md-6"
          [object]="object"
          [roleType]="m.SerialisedItem.ExpectedReturnDate"
        ></a-mat-datepicker>
      </div>
    </div>

    <div class="row">
      <a-mat-slidetoggle
        class="col-md"
        [object]="object"
        [roleType]="m.SerialisedItem.AvailableForSale"
      ></a-mat-slidetoggle>
      <a-mat-slidetoggle
        class="col-md"
        [object]="object"
        [roleType]="m.SerialisedItem.ShowOnFrontPage"
        label="Current Offer"
      ></a-mat-slidetoggle>
    </div>

    <div class="row pb-1">
      <mat-expansion-panel class="col" *ngIf="locales">
        <mat-expansion-panel-header>
          <mat-panel-title> Translations </mat-panel-title>
        </mat-expansion-panel-header>

        <div *ngFor="let locale of locales; let i = index">
          <mat-divider *ngIf="i > 0"></mat-divider>
          <div class="row">
            <a-mat-localised-text
              class="col-md-12"
              [object]="object"
              [roleType]="m.SerialisedItem.LocalisedDescriptions"
              [locale]="locale"
            ></a-mat-localised-text>
          </div>
        </div>
      </mat-expansion-panel>
    </div>
  </mat-tab>

  <mat-tab label="Characteristics">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-static
          class="col-md"
          [object]="part"
          [roleType]="m.UnifiedGood.IataGseCode"
          display="DisplayName"
          label="Iata code"
        ></a-mat-static>
      </div>

      <div
        *ngFor="
          let productCharacteristicValue of object.SerialisedItemCharacteristics
        "
      >
        <div
          class="row"
          *ngIf="
            productCharacteristicValue.SerialisedItemCharacteristicType !==
            operatingHours
          "
        >
          <a-mat-input
            class="col-md"
            *ngIf="
              productCharacteristicValue.SerialisedItemCharacteristicType
                .UnitOfMeasure
            "
            [object]="productCharacteristicValue"
            [roleType]="m.SerialisedItemCharacteristic.Value"
            [label]="
              productCharacteristicValue.SerialisedItemCharacteristicType.Name +
              ' (' +
              productCharacteristicValue.SerialisedItemCharacteristicType
                .UnitOfMeasure.Name +
              ')'
            "
          >
          </a-mat-input>
        </div>
        <div
          class="row"
          *ngIf="
            productCharacteristicValue.SerialisedItemCharacteristicType ===
            operatingHours
          "
        >
          <a-mat-static
            class="col-md"
            *ngIf="
              productCharacteristicValue.SerialisedItemCharacteristicType
                .UnitOfMeasure
            "
            [object]="productCharacteristicValue"
            [roleType]="m.SerialisedItemCharacteristic.Value"
            [label]="
              productCharacteristicValue.SerialisedItemCharacteristicType.Name +
              ' (' +
              productCharacteristicValue.SerialisedItemCharacteristicType
                .UnitOfMeasure.Name +
              ')'
            "
          >
          </a-mat-static>
        </div>
      </div>

      <div
        class="row"
        *ngFor="
          let productCharacteristicValue of object.SerialisedItemCharacteristics
        "
      >
        <a-mat-textarea
          class="col-md"
          *ngIf="
            !productCharacteristicValue.SerialisedItemCharacteristicType
              .UnitOfMeasure
          "
          [object]="productCharacteristicValue"
          [roleType]="m.SerialisedItemCharacteristic.Value"
          [label]="
            productCharacteristicValue.SerialisedItemCharacteristicType.Name
          "
          class="col-md-12"
        >
        </a-mat-textarea>
      </div>

      <div class="row">
        <div class="col">
          <div class="row">
            <mat-form-field class="col">
              <mat-select
                [(ngModel)]="selectedChassisBrand"
                name="chassisBrandName"
                placeholder="ChassisBrand"
                multiple="false"
                (ngModelChange)="chassisBrandSelected($event)"
              >
                <mat-option>None</mat-option>
                <mat-option *ngFor="let brand of brands" [value]="brand"
                  >{{ brand.Name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button
              throttled
              mat-mini-fab
              color="accent"
              type="button"
              (throttleClick)="addChassisBrand = !addChassisBrand"
            >
              <mat-icon *ngIf="!addChassisBrand">add</mat-icon>
              <mat-icon *ngIf="addChassisBrand">close</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-md-12 pb-3" *ngIf="addChassisBrand">
          <mat-card>
            <mat-card-header>Add a new brand</mat-card-header>
            <mat-card-content>
              <brand-inline
                (cancelled)="addChassisBrand = false"
                (saved)="chassisBrandAdded($event); addChassisBrand = false"
              ></brand-inline>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="col-md">
          <div class="row">
            <mat-form-field class="col">
              <mat-select
                [(ngModel)]="selectedChassisModel"
                name="chassisModelName"
                placeholder="ChassisModel"
                multiple="false"
                (ngModelChange)="chassisModelSelected($event)"
              >
                <mat-option>None</mat-option>
                <mat-option *ngFor="let model of chassisModels" [value]="model">
                  {{ model.Name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button
              throttled
              mat-mini-fab
              color="accent"
              type="button"
              (throttleClick)="addChassisModel = !addChassisModel"
            >
              <mat-icon *ngIf="!addChassisModel">add</mat-icon>
              <mat-icon *ngIf="addChassisModel">close</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-md-12">
          <mat-card *ngIf="addChassisModel">
            <mat-card-header>Add a new model</mat-card-header>
            <mat-card-content>
              <model-inline
                (cancelled)="addChassisModel = false"
                (saved)="chassisModelAdded($event); addChassisModel = false"
              ></model-inline>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row pb-1">
        <mat-expansion-panel class="col" *ngIf="locales">
          <mat-expansion-panel-header>
            <mat-panel-title> Translations </mat-panel-title>
          </mat-expansion-panel-header>
          <div *ngFor="let locale of locales; let i = index" class="row">
            <mat-divider *ngIf="i > 0"></mat-divider>
            <div
              class="row"
              *ngFor="
                let productCharacteristicValue of object.SerialisedItemCharacteristics
              "
            >
              <a-mat-localised-text
                class="col-md-12"
                *ngIf="
                  !productCharacteristicValue.SerialisedItemCharacteristicType
                    .UnitOfMeasure
                "
                [object]="productCharacteristicValue"
                [roleType]="m.SerialisedItemCharacteristic.LocalisedValues"
                [locale]="locale"
                [label]="
                  productCharacteristicValue.SerialisedItemCharacteristicType
                    .Name
                "
              >
              </a-mat-localised-text>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </div>
  </mat-tab>

  <mat-tab *ngIf="isAdministrator" label="Financial">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-datepicker
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.AcquiredDate"
        ></a-mat-datepicker>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.AcquisitionYear"
        >
        </a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.ManufacturingYear"
        >
        </a-mat-input>
      </div>

      <div class="row">
        <mat-form-field class="col-md">
          <input
            matInput
            [(ngModel)]="object.Age"
            name="age"
            placeholder="Age"
            readonly
          />
        </mat-form-field>
        <a-mat-static
          class="col-md"
          [object]="part"
          [roleType]="m.UnifiedGood.LifeTime"
        ></a-mat-static>
      </div>

      <div class="row">
        <mat-form-field class="col-md">
          <input
            matInput
            [(ngModel)]="object.YearsToGo"
            name="yearsToGo"
            placeholder="Years to go"
            readonly
          />
        </mat-form-field>
        <a-mat-static
          class="col-md"
          [object]="part"
          [roleType]="m.UnifiedGood.DepreciationYears"
        ></a-mat-static>
      </div>

      <div class="row">
        <a-mat-input
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.ExpectedSalesPrice"
        >
        </a-mat-input>
        <a-mat-static
          class="col"
          *ngIf="object.PurchaseInvoice"
          [object]="object"
          [roleType]="m.SerialisedItem.PurchasePrice"
        ></a-mat-static>
        <a-mat-input
          class="col"
          *ngIf="!object.PurchaseInvoice"
          [object]="object"
          [roleType]="m.SerialisedItem.AssignedPurchasePrice"
          label="Purchase Price"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-static
          class="col"
          [object]="part"
          [roleType]="m.UnifiedGood.ReplacementValue"
        ></a-mat-static>
        <mat-form-field class="col">
          <input
            matInput
            [(ngModel)]="object.GoingConcern"
            name="goingConcern"
            placeholder="Going Concern"
            readonly
          />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="col">
          <input
            matInput
            [(ngModel)]="object.MarketValue"
            name="marketValue"
            placeholder="Market Value"
            readonly
          />
        </mat-form-field>
        <a-mat-static
          class="col-md"
          *ngIf="object.PurchaseOrder"
          [object]="object"
          [roleType]="m.SerialisedItem.SuppliedBy"
          display="Name"
        ></a-mat-static>
        <a-mat-autocomplete
          class="col-md"
          *ngIf="!object.PurchaseOrder"
          [object]="object"
          [roleType]="m.SerialisedItem.AssignedSuppliedBy"
          [filter]="suppliersFilter.create(allors.context)"
          display="DisplayName"
          label="Supplied By"
        >
        </a-mat-autocomplete>
      </div>

      <div class="row">
        <mat-form-field class="col">
          <input
            type="number"
            matInput
            [(ngModel)]="object.GrossBookValue"
            name="grossBookValue"
            placeholder="Gross Book Value"
            readonly
          />
        </mat-form-field>
        <mat-form-field class="col">
          <input
            type="number"
            matInput
            [(ngModel)]="object.ExpectedPosa"
            name="expectedPosa"
            placeholder="Expected Posa"
            readonly
          />
        </mat-form-field>
      </div>

      <div class="row">
        <a-mat-input
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.EstimatedRefurbishCost"
        >
        </a-mat-input>
        <a-mat-static
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.ActualRefurbishCost"
        >
        </a-mat-static>
      </div>

      <div class="row">
        <a-mat-input
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.EstimatedTransportCost"
        >
        </a-mat-input>
        <a-mat-static
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.ActualTransportCost"
        >
        </a-mat-static>
      </div>

      <div class="row">
        <div class="col"></div>
        <a-mat-static
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.ActualOtherCost"
        >
        </a-mat-static>
      </div>

      <div class="row">
        <a-mat-input
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.ExpectedRentalPriceDryLeaseLongTerm"
        ></a-mat-input>
        <a-mat-input
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.ExpectedRentalPriceDryLeaseShortTerm"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-input
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.ExpectedRentalPriceFullServiceLongTerm"
        ></a-mat-input>
        <a-mat-input
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.ExpectedRentalPriceFullServiceShortTerm"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-static
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.SellingPrice"
        >
        </a-mat-static>
        <a-mat-input
          class="col"
          [object]="object"
          [assignedRoleType]="m.SerialisedItem.AssignedBookValue"
          [roleType]="m.SerialisedItem.DerivedBookValue"
          label="Financial book value"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-textarea
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.FromInitialImport"
        ></a-mat-textarea>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Comments">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.SerialisedItem.Keywords"
        ></a-mat-textarea>
        <a-mat-markdown
          class="col-md-12"
          [object]="object"
          [roleType]="m.SerialisedItem.InternalComment"
        ></a-mat-markdown>
        <a-mat-markdown
          class="col-md-12"
          [object]="object"
          [roleType]="m.SerialisedItem.Comment"
        ></a-mat-markdown>
      </div>

      <div class="row pb-1">
        <mat-expansion-panel class="col" *ngIf="locales">
          <mat-expansion-panel-header>
            <mat-panel-title> Translations </mat-panel-title>
          </mat-expansion-panel-header>

          <div *ngFor="let locale of locales; let i = index">
            <mat-divider *ngIf="i > 0"></mat-divider>
            <div class="row">
              <a-mat-localised-text
                class="col-md-12"
                [object]="object"
                [roleType]="m.SerialisedItem.LocalisedComments"
                [locale]="locale"
              ></a-mat-localised-text>
            </div>
            <div class="row">
              <a-mat-localised-text
                class="col-md-12"
                [object]="object"
                [roleType]="m.SerialisedItem.LocalisedKeywords"
                [locale]="locale"
              ></a-mat-localised-text>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Images">
    <mat-tab-group>
      <mat-tab label="Primary">
        <div class="container-fluid">
          <div class="row pt-3">
            <a-mat-file
              class="col-md-12"
              [object]="object"
              [roleType]="m.SerialisedItem.PrimaryPhoto"
              accept="image/*"
            ></a-mat-file>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Secondary">
        <div class="container-fluid">
          <div class="row pt-3">
            <a-mat-files
              class="col-md-12"
              [object]="object"
              [roleType]="m.SerialisedItem.SecondaryPhotos"
              accept="image/*"
            ></a-mat-files>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Additional">
        <div class="container-fluid">
          <div class="row pt-3">
            <a-mat-files
              class="col-md-12"
              [object]="object"
              [roleType]="m.SerialisedItem.AdditionalPhotos"
              accept="image/*"
            ></a-mat-files>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Private">
        <div class="container-fluid">
          <div class="row pt-3">
            <a-mat-files
              class="col-md-12"
              [object]="object"
              [roleType]="m.SerialisedItem.PrivatePhotos"
              accept="image/*"
            ></a-mat-files>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-tab>

  <mat-tab label="Documents">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-files
          class="col-md-12"
          [object]="object"
          [roleType]="m.SerialisedItem.PublicElectronicDocuments"
          accept="image/*"
        ></a-mat-files>
        <a-mat-files
          class="col-md-12"
          [object]="object"
          [roleType]="m.SerialisedItem.PrivateElectronicDocuments"
          accept="image/*"
        ></a-mat-files>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
