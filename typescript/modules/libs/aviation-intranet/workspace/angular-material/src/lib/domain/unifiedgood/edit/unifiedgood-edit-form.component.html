<mat-tab-group *ngIf="object">
  <mat-tab label="General">
    <div class="row pt-3">
      <a-mat-static
        class="col-md"
        [object]="productNumber"
        [roleType]="m.ProductNumber.Identification"
      >
      </a-mat-static>
      <a-mat-input
        class="col-md"
        [object]="object"
        [roleType]="m.UnifiedGood.Name"
      ></a-mat-input>
    </div>

    <div class="row">
      <a-mat-markdown
        class="col-md"
        [object]="object"
        [roleType]="m.UnifiedGood.Description"
      ></a-mat-markdown>
    </div>

    <div class="row">
      <div class="col">
        <div class="row">
          <mat-form-field class="col">
            <mat-select
              [(ngModel)]="selectedBrand"
              name="brandName"
              placeholder="Brand"
              multiple="false"
              (ngModelChange)="brandSelected($event)"
            >
              <mat-option>None</mat-option>
              <mat-option *ngFor="let brand of brands" [value]="brand"
                >{{ brand.Name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button
            throttled
            mat-mini-fab
            color="accent"
            type="button"
            (throttleClick)="addBrand = !addBrand"
          >
            <mat-icon *ngIf="!addBrand">add</mat-icon>
            <mat-icon *ngIf="addBrand">close</mat-icon>
          </button>
        </div>
      </div>
      <div class="col-md-12 pb-3" *ngIf="addBrand">
        <mat-card>
          <mat-card-header>Add a new brand</mat-card-header>
          <mat-card-content>
            <brand-inline
              (cancelled)="addBrand = false"
              (saved)="brandAdded($event); addBrand = false"
            >
            </brand-inline>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-md">
        <div class="row">
          <mat-form-field class="col">
            <mat-select
              [(ngModel)]="selectedModel"
              name="modelName"
              placeholder="Model"
              multiple="false"
              (ngModelChange)="ModelChanged()"
            >
              <mat-option>None</mat-option>
              <mat-option *ngFor="let model of models" [value]="model">
                {{ model.Name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button
            throttled
            mat-mini-fab
            color="accent"
            [disabled]="!selectedBrand"
            type="button"
            (throttleClick)="addModel = !addModel"
          >
            <mat-icon *ngIf="!addModel">add</mat-icon>
            <mat-icon *ngIf="addModel">close</mat-icon>
          </button>
        </div>
      </div>
      <div class="col-md-12">
        <mat-card *ngIf="addModel">
          <mat-card-header>Add a new model</mat-card-header>
          <mat-card-content>
            <model-inline
              (cancelled)="addModel = false"
              (saved)="modelAdded($event); addModel = false"
            >
            </model-inline>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div class="row">
      <a-mat-select
        class="col-md"
        [object]="object"
        [roleType]="m.UnifiedGood.ProductType"
        [options]="productTypes"
        display="Name"
      ></a-mat-select>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.UnifiedGood.InventoryItemKind"
        display="Name"
      >
      </a-mat-static>
    </div>

    <div class="row">
      <mat-form-field class="col-md">
        <mat-select
          [(ngModel)]="selectedCategory"
          name="categories"
          placeholder="Categories"
          multiple="false"
          (ngModelChange)="categorySelected($event)"
        >
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category.DisplayName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="col-md">
        <mat-checkbox
          *ngIf="selectedCategory"
          [(ngModel)]="selectedCategory.Motorised"
          name="motorized"
          [disabled]="true"
        >
          Motorized
        </mat-checkbox>
      </div>
    </div>

    <div class="row">
      <a-mat-select
        class="col-md"
        [object]="object"
        [roleType]="m.UnifiedGood.DefaultFacility"
        [options]="facilities"
        display="Name"
      ></a-mat-select>
      <a-mat-select
        class="col-md"
        [object]="object"
        [roleType]="m.UnifiedGood.UnitOfMeasure"
        [options]="unitsOfMeasure"
        display="Name"
      ></a-mat-select>
    </div>

    <div class="row">
      <a-mat-autocomplete
        class="col-md"
        [object]="object"
        [roleType]="m.UnifiedGood.ManufacturedBy"
        [filter]="manufacturersFilter.create(allors.context)"
        display="DisplayName"
      >
      </a-mat-autocomplete>
    </div>

    <div class="row">
      <a-mat-input
        class="col-md-6"
        [object]="object"
        [roleType]="m.UnifiedGood.HsCode"
      ></a-mat-input>
      <a-mat-datepicker
        class="col-md"
        [object]="object"
        [roleType]="m.UnifiedGood.SalesDiscontinuationDate"
      >
      </a-mat-datepicker>
    </div>

    <div class="row">
      <a-mat-input
        class="col-md"
        [object]="object"
        [roleType]="m.UnifiedGood.LifeTime"
      ></a-mat-input>
      <a-mat-input
        class="col-md"
        [object]="object"
        [roleType]="m.UnifiedGood.DepreciationYears"
      ></a-mat-input>
    </div>

    <div class="row">
      <a-mat-input
        class="col-md"
        [object]="object"
        [roleType]="m.UnifiedGood.ReplacementValue"
      ></a-mat-input>
      <a-mat-select
        class="col-md"
        [object]="object"
        [roleType]="m.UnifiedGood.Scope"
        [options]="scopes"
        display="Name"
        label="Scope"
      ></a-mat-select>
    </div>

    <div class="row pb-1">
      <mat-expansion-panel class="col" *ngIf="locales">
        <mat-expansion-panel-header>
          <mat-panel-title> Translations </mat-panel-title>
        </mat-expansion-panel-header>

        <div *ngFor="let locale of locales; let i = index">
          <mat-divider *ngIf="i > 0"></mat-divider>
          <div class="row">
            <a-mat-localised-text
              class="col-md-12"
              [object]="object"
              [roleType]="m.UnifiedGood.LocalisedNames"
              [locale]="locale"
            ></a-mat-localised-text>
            <a-mat-localised-text
              class="col-md-12"
              [object]="object"
              [roleType]="m.UnifiedGood.LocalisedDescriptions"
              [locale]="locale"
            ></a-mat-localised-text>
          </div>
        </div>
      </mat-expansion-panel>
    </div>
  </mat-tab>

  <mat-tab label="Characteristics">
    <div class="container-fluid">
      <div
        class="row"
        *ngFor="
          let productCharacteristicValue of object.SerialisedItemCharacteristics
        "
      >
        <a-mat-input
          class="col-md"
          *ngIf="
            productCharacteristicValue.SerialisedItemCharacteristicType
              .UnitOfMeasure
          "
          [object]="productCharacteristicValue"
          [roleType]="m.SerialisedItemCharacteristic.Value"
          [label]="
            productCharacteristicValue.SerialisedItemCharacteristicType.Name +
            ' (' +
            productCharacteristicValue.SerialisedItemCharacteristicType
              .UnitOfMeasure.Name +
            ')'
          "
        >
        </a-mat-input>
      </div>

      <div
        class="row"
        *ngFor="
          let productCharacteristicValue of object.SerialisedItemCharacteristics
        "
      >
        <a-mat-textarea
          class="col-md"
          *ngIf="
            !productCharacteristicValue.SerialisedItemCharacteristicType
              .UnitOfMeasure
          "
          [object]="productCharacteristicValue"
          [roleType]="m.SerialisedItemCharacteristic.Value"
          [label]="
            productCharacteristicValue.SerialisedItemCharacteristicType.Name
          "
          class="col-md-12"
        >
        </a-mat-textarea>
      </div>

      <div class="row">
        <a-mat-static
          class="col-md"
          [object]="object"
          [roleType]="m.UnifiedGood.IataGseCode"
          display="DisplayName"
          label="Iata code"
        ></a-mat-static>
      </div>

      <div class="row pb-1">
        <mat-expansion-panel class="col" *ngIf="locales">
          <mat-expansion-panel-header>
            <mat-panel-title> Translations </mat-panel-title>
          </mat-expansion-panel-header>
          <div *ngFor="let locale of locales; let i = index" class="row">
            <mat-divider *ngIf="i > 0"></mat-divider>
            <div
              class="row"
              *ngFor="
                let productCharacteristicValue of object.SerialisedItemCharacteristics
              "
            >
              <a-mat-localised-text
                class="col-md-12"
                *ngIf="
                  !productCharacteristicValue.SerialisedItemCharacteristicType
                    .UnitOfMeasure
                "
                [object]="productCharacteristicValue"
                [roleType]="m.SerialisedItemCharacteristic.LocalisedValues"
                [locale]="locale"
                [label]="
                  productCharacteristicValue.SerialisedItemCharacteristicType
                    .Name
                "
              >
              </a-mat-localised-text>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Comments">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.UnifiedGood.InternalComment"
        >
        </a-mat-textarea>
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.UnifiedGood.Keywords"
        ></a-mat-textarea>
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.UnifiedGood.Comment"
        ></a-mat-textarea>
      </div>

      <div class="row pb-1">
        <mat-expansion-panel class="col" *ngIf="locales">
          <mat-expansion-panel-header>
            <mat-panel-title> Translations </mat-panel-title>
          </mat-expansion-panel-header>

          <div *ngFor="let locale of locales; let i = index">
            <mat-divider *ngIf="i > 0"></mat-divider>
            <div class="row">
              <a-mat-localised-text
                class="col-md-12"
                [object]="object"
                [roleType]="m.UnifiedGood.LocalisedComments"
                [locale]="locale"
              ></a-mat-localised-text>
            </div>
            <div class="row">
              <a-mat-localised-text
                class="col-md-12"
                [object]="object"
                [roleType]="m.UnifiedGood.LocalisedKeywords"
                [locale]="locale"
              ></a-mat-localised-text>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Images">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-file
          class="col-md-12"
          [object]="object"
          [roleType]="m.UnifiedGood.PrimaryPhoto"
          accept="image/*"
        >
        </a-mat-file>
        <a-mat-files
          class="col-md-12"
          [object]="object"
          [roleType]="m.UnifiedGood.Photos"
          accept="image/*"
        >
        </a-mat-files>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Documents">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-files
          class="col-md-12"
          [object]="object"
          [roleType]="m.UnifiedGood.PublicElectronicDocuments"
          accept="image/*"
        ></a-mat-files>
        <a-mat-files
          class="col-md-12"
          [object]="object"
          [roleType]="m.UnifiedGood.PrivateElectronicDocuments"
          accept="image/*"
        ></a-mat-files>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
