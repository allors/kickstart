<div class="container-fluid" *ngIf="object">
  <div class="row" *ngIf="!object.strategy.isNew">
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.PurchaseOrderItem.PurchaseOrderItemState"
      display="Name"
      label="Status"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-select
      *ngIf="object.strategy.isNew"
      class="col-md"
      [object]="object"
      [roleType]="m.PurchaseOrderItem.InvoiceItemType"
      [options]="invoiceItemTypes"
      (selected)="invoiceItemTypeSelected()"
      display="Name"
    ></a-mat-select>
    <a-mat-static
      *ngIf="!object.strategy.isNew"
      class="col-md"
      [object]="object"
      [roleType]="m.PurchaseOrderItem.InvoiceItemType"
      display="Name"
    ></a-mat-static>
  </div>

  <div *ngIf="object.InvoiceItemType">
    <div class="row" *ngIf="object.InvoiceItemType === productItemType">
      <a-mat-autocomplete
        class="col-md"
        *ngIf="object.strategy.isNew"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.Part"
        label="Product"
        display="Name"
        (changed)="goodSelected($event)"
        [filter]="unifiedGoodsFilter.create(allors.context)"
      ></a-mat-autocomplete>
      <a-mat-static
        class="col-md"
        *ngIf="!object.strategy.isNew"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.Part"
        display="Name"
      ></a-mat-static>
      <a-mat-select
        class="col-md"
        *ngIf="object.strategy.isNew"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.SerialisedItem"
        [options]="serialisedItems"
        (selected)="serialisedItemSelected($event)"
        display="DisplayName"
      ></a-mat-select>
      <a-mat-static
        class="col-md"
        *ngIf="!object.strategy.isNew"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.SerialisedItem"
        display="DisplayName"
      ></a-mat-static>
    </div>

    <div class="row" *ngIf="object.InvoiceItemType === partItemType">
      <div *ngIf="object.strategy.isNew" class="col">
        <div class="row">
          <a-mat-autocomplete
            class="col-md"
            [object]="object"
            [roleType]="m.PurchaseOrderItem.Part"
            display="Name"
            [filter]="partsFilter.create(allors.context)"
            (changed)="partSelected($event)"
          >
          </a-mat-autocomplete>
          <button
            throttled
            mat-mini-fab
            color="accent"
            type="button"
            (throttleClick)="addPart = !addPart"
          >
            <mat-icon *ngIf="!addPart">add</mat-icon>
            <mat-icon *ngIf="addPart">close</mat-icon>
          </button>
        </div>
      </div>
      <div class="col-md-12 pb-3" *ngIf="addPart">
        <mat-card>
          <mat-card-header>Add new Spare Part</mat-card-header>
          <mat-card-content>
            <nonunifiedpart-inline
              (cancelled)="addPart = false"
              (saved)="partAdded($event); addPart = false"
            >
            </nonunifiedpart-inline>
          </mat-card-content>
        </mat-card>
      </div>
      <a-mat-static
        class="col-md"
        *ngIf="!object.strategy.isNew"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.Part"
        display="Name"
      ></a-mat-static>
      <a-mat-select
        class="col-md"
        *ngIf="object.strategy.isNew && serialised"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.SerialisedItem"
        [options]="serialisedItems"
        (selected)="serialisedItemSelected($event)"
        display="DisplayName"
      ></a-mat-select>
      <a-mat-static
        class="col-md"
        *ngIf="!object.strategy.isNew && serialised"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.SerialisedItem"
        display="DisplayName"
      ></a-mat-static>
    </div>

    <div *ngIf="newPart">
      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="supplierOffering"
          [roleType]="m.SupplierOffering.Price"
          label="Supplier Price"
        ></a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="supplierOffering"
          [roleType]="m.SupplierOffering.SupplierProductId"
          label="Supplier Reference"
        ></a-mat-input>
      </div>
    </div>

    <div
      class="row"
      *ngIf="
        object.InvoiceItemType === transportItemType ||
        object.InvoiceItemType === repairAndMaintenanceItemType ||
        object.InvoiceItemType === otherItemType
      "
    >
      <a-mat-autocomplete
        class="col-md"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.Part"
        display="Name"
        (changed)="goodSelected($event)"
        [filter]="unifiedGoodsFilter.create(allors.context)"
      >
      </a-mat-autocomplete>
      <a-mat-select
        class="col-md"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.SerialisedItem"
        [options]="serialisedItems"
        (selected)="serialisedItemSelected($event)"
        display="DisplayName"
      ></a-mat-select>
    </div>

    <div class="row">
      <a-mat-textarea
        class="col-md"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.Description"
      >
      </a-mat-textarea>
    </div>

    <div class="row">
      <a-mat-select
        class="col-md"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.DerivedVatRegime"
        [assignedRoleType]="m.PurchaseOrderItem.AssignedVatRegime"
        [derivedInitialRole]="vatRegimeInitialRole"
        [options]="vatRegimes"
        label="VAT Regime"
        display="Name"
      ></a-mat-select>
      <a-mat-select
        *ngIf="showIrpf"
        class="col-md"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.DerivedIrpfRegime"
        [assignedRoleType]="m.PurchaseOrderItem.AssignedIrpfRegime"
        [derivedInitialRole]="irpfRegimeInitialRole"
        [options]="irpfRegimes"
        label="Irpf Regime"
        display="Name"
      ></a-mat-select>
    </div>

    <div class="row">
      <a-mat-input
        class="col-md"
        *ngIf="object.InvoiceItemType === partItemType"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.QuantityOrdered"
      ></a-mat-input>
      <a-mat-static
        *ngIf="object.Part"
        class="col-md"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.Price"
        label="Supplier Price"
      ></a-mat-static>
      <a-mat-input
        class="col-md"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.AssignedUnitPrice"
      >
      </a-mat-input>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.UnitVat"
      ></a-mat-static>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.TotalIncVat"
      >
      </a-mat-static>
    </div>

    <div
      class="row"
      *ngIf="
        object.InvoiceItemType === partItemType ||
        object.InvoiceItemType === productItemType ||
        object.InvoiceItemType === gseUnMotorisedType
      "
    >
      <div class="col-md">
        <div class="row">
          <a-mat-select
            class="col-md"
            [object]="object"
            [roleType]="m.PurchaseOrderItem.StoredInFacility"
            [options]="ownWarehouses"
            display="Name"
          ></a-mat-select>
          <button
            throttled
            mat-mini-fab
            color="accent"
            type="button"
            (throttleClick)="addFacility = !addFacility"
          >
            <mat-icon *ngIf="!addFacility">add</mat-icon>
            <mat-icon *ngIf="addFacility">close</mat-icon>
          </button>
        </div>
      </div>
      <div class="col-md-12 pb-3" *ngIf="addFacility">
        <mat-card>
          <mat-card-header>Add new Facility</mat-card-header>
          <mat-card-content>
            <facility-inline
              (cancelled)="addFacility = false"
              (saved)="facilityAdded($event); addFacility = false"
            >
            </facility-inline>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div class="row">
      <a-mat-datepicker
        class="col-md-6"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.DerivedDeliveryDate"
        [assignedRoleType]="m.PurchaseOrderItem.AssignedDeliveryDate"
        [derivedInitialRole]="deliveryDateIniatiolRole"
      ></a-mat-datepicker>
      <a-mat-select
        class="col-md-6"
        *ngIf="object.InvoiceItemType === partItemType"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.WorkTask"
        [options]="workOrders"
        label="WorkOrder"
        display="DisplayName"
      ></a-mat-select>
    </div>

    <div class="row">
      <a-mat-static
        class="col-md"
        *ngIf="object?.Comment"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.Comment"
      ></a-mat-static>
      <a-mat-textarea
        class="col-md"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.Comment"
        class="col-md-12"
      >
      </a-mat-textarea>
      <a-mat-static
        class="col-md"
        *ngIf="object?.InternalComment"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.InternalComment"
      ></a-mat-static>
      <a-mat-textarea
        class="col-md"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.InternalComment"
        class="col-md-12"
      ></a-mat-textarea>
      <a-mat-textarea
        class="col-md"
        [object]="object"
        [roleType]="m.PurchaseOrderItem.Message"
        class="col-md-12"
      >
      </a-mat-textarea>
    </div>
  </div>
</div>
