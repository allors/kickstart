<div class="container-fluid" *ngIf="object">
  <div *ngIf="createRequest?.initializer">
    <div class="row">
      <a-mat-datepicker
        class="col-md"
        [object]="object"
        [roleType]="m.OperatingHoursTransaction.RecordingDate"
      ></a-mat-datepicker>
      <a-mat-input
        class="col-md"
        [object]="object"
        [roleType]="m.OperatingHoursTransaction.Value"
      ></a-mat-input>
    </div>
    <div class="row">
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.OperatingHoursTransaction.Delta"
      ></a-mat-static>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.OperatingHoursTransaction.Days"
      ></a-mat-static>
    </div>
  </div>

  <div *ngIf="!createRequest?.initializer">
    <div class="row">
      <a-mat-datepicker
        class="col-md"
        [object]="object"
        [roleType]="m.OperatingHoursTransaction.RecordingDate"
        [disabled]="true"
      ></a-mat-datepicker>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.OperatingHoursTransaction.Value"
      ></a-mat-static>
    </div>
    <div class="row">
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.OperatingHoursTransaction.Delta"
      ></a-mat-static>
      <a-mat-static
        class="col-md"
        [object]="object"
        [roleType]="m.OperatingHoursTransaction.Days"
      ></a-mat-static>
    </div>
  </div>
</div>
