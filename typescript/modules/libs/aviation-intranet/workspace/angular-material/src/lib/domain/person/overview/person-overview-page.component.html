<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.Person)" style="cursor: pointer"
          >People</a
        >
        / {{ object?.DisplayName }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <person-summary-panel></person-summary-panel>
      </div>

      <div class="col-md-8 align-self-stretch">
        <a-mat-dyn-view-detail-panel></a-mat-dyn-view-detail-panel>
        <a-mat-dyn-edit-detail-panel></a-mat-dyn-edit-detail-panel>

        <a-mat-dyn-view-extent-panel
          data-tag="CommunicationEvent"
          [init]="m.CommunicationEvent.FromParty"
          [include]="m.CommunicationEvent.InvolvedParties"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          data-tag="CommunicationEvent"
          [init]="m.CommunicationEvent.FromParty"
          [include]="m.CommunicationEvent.InvolvedParties"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.CommunicationEvent.FromParty"
          [select]="contactMechanismTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.CommunicationEvent.FromParty"
          [select]="contactMechanismTarget"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.PartyContactMechanism.Party"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.PartyContactMechanism.Party"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.PartyRelationship.Parties"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.PartyRelationship.Parties"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="serialisedItemTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="serialisedItemTarget"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [enabler]="hasVehicles"
          [init]="m.Vehicle.OwnedBy"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [enabler]="hasVehicles"
          [init]="m.Vehicle.OwnedBy"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="workEffortContactPerson"
          [init]="m.WorkEffort.Customer"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="workEffortContactPerson"
          [init]="m.WorkEffort.Customer"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.WorkEffortPartyAssignment.Party"
          [include]="m.WorkEffortPartyAssignment.Assignment"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.WorkEffortPartyAssignment.Party"
          [include]="m.WorkEffortPartyAssignment.Assignment"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.PartyRate.PartyWherePartyRate"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.PartyRate.PartyWherePartyRate"
        ></a-mat-dyn-edit-extent-panel>
      </div>
    </div>
  </div>
</div>
