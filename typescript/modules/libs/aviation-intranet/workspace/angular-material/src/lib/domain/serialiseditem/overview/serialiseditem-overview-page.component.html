<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.SerialisedItem)">Serialised Assets</a>
        {{ serialisedItem?.DisplayName }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <serialiseditem-summary-panel></serialiseditem-summary-panel>
      </div>

      <div class="col-md-8 align-self-stretch">
        <a-mat-dyn-view-detail-panel></a-mat-dyn-view-detail-panel>
        <a-mat-dyn-edit-detail-panel></a-mat-dyn-edit-detail-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.SerialisedInventoryItem.SerialisedItem"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.SerialisedInventoryItem.SerialisedItem"
          [factory]="m.InventoryItemTransaction"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [init]="m.OperatingHoursTransaction.SerialisedItem"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.OperatingHoursTransaction.SerialisedItem"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="workRequirementTarget"
          [init]="m.WorkRequirement.Description"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="workRequirementTarget"
          [init]="m.WorkRequirement.Description"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="workEffortTarget"
          [init]="m.WorkEffort.Customer"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="workEffortTarget"
          [init]="m.WorkEffort.Customer"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="salesOrderTarget"
          [init]="m.SalesOrder.Description"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="salesOrderTarget"
          [init]="m.SalesOrder.Description"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="salesInvoiceTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="salesInvoiceTarget"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="purchaseOrderTarget"
          [init]="m.PurchaseOrder.Description"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="purchaseOrderTarget"
          [init]="m.PurchaseOrder.Description"
        ></a-mat-dyn-edit-extent-panel>

        <purchaseinvoice-panel-view></purchaseinvoice-panel-view>
        <purchaseinvoice-panel-edit></purchaseinvoice-panel-edit>

        <a-mat-dyn-view-extent-panel
          [select]="quoteTarget"
          [init]="m.Quote.Description"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="quoteTarget"
          [init]="m.Quote.Description"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="requestTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="requestTarget"
        ></a-mat-dyn-edit-extent-panel>
      </div>
    </div>
  </div>
</div>
