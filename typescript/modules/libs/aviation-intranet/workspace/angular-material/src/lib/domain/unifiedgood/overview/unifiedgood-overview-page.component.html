<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.UnifiedGood)" style="cursor: pointer"
          >goods</a
        >
        / {{ good?.Name }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <unifiedgood-summary-panel></unifiedgood-summary-panel>
      </div>

      <div class="col-md-8 align-self-stretch">
        <a-mat-dyn-view-detail-panel></a-mat-dyn-view-detail-panel>
        <a-mat-dyn-edit-detail-panel></a-mat-dyn-edit-detail-panel>

        <a-mat-dyn-view-extent-panel
          [init]="
            m.ProductIdentification.UnifiedProductWhereProductIdentification
          "
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="
            m.ProductIdentification.UnifiedProductWhereProductIdentification
          "
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [enabler]="nonSerialised"
          [select]="nonSerialisedInventoryItemTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [enabler]="nonSerialised"
          [select]="nonSerialisedInventoryItemTarget"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [enabler]="serialised"
          [select]="serialisedInventoryItemTarget"
          [init]="m.SerialisedInventoryItem.Part"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [enabler]="serialised"
          [select]="serialisedInventoryItemTarget"
          [init]="m.SerialisedInventoryItem.Part"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [enabler]="serialised"
          [init]="m.SerialisedItem.PartWhereSerialisedItem"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [enabler]="serialised"
          [init]="m.SerialisedItem.PartWhereSerialisedItem"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [select]="m.Part.SupplierOfferingsWherePart"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [select]="m.Part.SupplierOfferingsWherePart"
        ></a-mat-dyn-edit-extent-panel>
      </div>
    </div>
  </div>
</div>
