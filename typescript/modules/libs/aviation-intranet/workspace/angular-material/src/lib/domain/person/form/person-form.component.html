<mat-tab-group *ngIf="object">
  <mat-tab label="General">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Person.Salutation"
          [options]="salutations"
          display="Name"
        ></a-mat-select>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Person.FirstName"
        ></a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Person.MiddleName"
        ></a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Person.LastName"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Person.Gender"
          [options]="genders"
          display="Name"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Person.Locale"
          [options]="locales"
          display="Name"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Person.PreferredCurrency"
          [options]="currencies"
          display="Name"
        ></a-mat-select>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Person.Function"
        ></a-mat-input>
      </div>

      <!-- <div class="row">
        <a-mat-autocomplete
          *ngIf="createRequest"
          class="col-md"
          [(ngModel)]="organisation"
          [filter]="organisationsFilter.create(allors.context)"
          display="Name"
          label="Organisation"
        ></a-mat-autocomplete>
      </div> -->

      <div class="row">
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.Person.Comment"
        ></a-mat-textarea>
        <a-mat-file
          class="col-md-12"
          [object]="object"
          [roleType]="m.Person.Picture"
          accept="image/*"
        ></a-mat-file>
        <a-mat-slidetoggle
          class="col-md"
          [object]="object"
          [roleType]="m.Person.CollectiveWorkEffortInvoice"
        ></a-mat-slidetoggle>
      </div>
    </div>
  </mat-tab>
  <mat-tab *ngIf="isAdministrator" label="User">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Person.UserName"
        ></a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Person.UserEmail"
        ></a-mat-input>
      </div>

      <div class="row">
        <mat-form-field class="col-md">
          <mat-select
            name="userGroup"
            [(ngModel)]="selectedUserGroups"
            placeholder="UserGroups"
            multiple="true"
            [disabled]="!canWriteMembers"
          >
            <mat-option
              (onSelectionChange)="onUserGroupChange($event)"
              *ngFor="let userGroup of userGroups"
              [value]="userGroup"
              >{{ userGroup.Name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <a-mat-select
          class="col-md-6"
          [object]="object"
          [roleType]="m.Person.EmailFrequency"
          [options]="emailFrequencies"
          display="Name"
        >
        </a-mat-select>
      </div>

      <div class="row">
        <mat-form-field class="col-md">
          <input
            matInput
            [(ngModel)]="object.InUserPassword"
            placeholder="New password"
            type="password"
            name="newpassword"
            [disabled]="!object.canWriteInUserPassword"
          />
        </mat-form-field>
        <mat-form-field class="col-md">
          <input
            matInput
            [(ngModel)]="confirmPassword"
            placeholder="Confirm new password"
            type="Password"
            name="confirmPassword"
            [disabled]="!object.canWriteInUserPassword"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
