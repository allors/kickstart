<mat-tab-group *ngIf="object">
  <mat-tab label="General">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.WorkEffortState"
          [options]="workEffortStates"
          display="Name"
          label="Status"
        ></a-mat-select>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.Name"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.WorkTask.Description"
        >
        </a-mat-textarea>
      </div>

      <div class="row">
        <a-mat-autocomplete
          class="col-md-12"
          [object]="object"
          [roleType]="m.WorkTask.ExecutedBy"
          [filter]="subContractorsFilter.create(allors.context)"
          display="DisplayName"
        >
        </a-mat-autocomplete>
      </div>

      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.WorkTask.MaintenanceAgreement"
          [options]="agreements"
          display="DisplayName"
          (selected)="setDescription()"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-autocomplete
          class="col-md-12"
          [object]="object"
          [roleType]="m.WorkTask.Customer"
          [filter]="customersFilter.create(allors.context)"
          (changed)="customerSelected($event)"
          display="DisplayName"
        ></a-mat-autocomplete>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="row">
            <a-mat-select
              class="col"
              [object]="object"
              [roleType]="m.WorkTask.FullfillContactMechanism"
              [options]="contactMechanisms"
              display="DisplayName"
            ></a-mat-select>
            <button
              throttled
              mat-mini-fab
              color="accent"
              [disabled]="!object.Customer || !object.canWriteName"
              type="button"
              (throttleClick)="addContactMechanism = !addContactMechanism"
            >
              <mat-icon *ngIf="!addContactMechanism">add</mat-icon>
              <mat-icon *ngIf="addContactMechanism">close</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-md12">
          <mat-card *ngIf="object.Customer && addContactMechanism">
            <mat-card-header>Add a new contact mechanism</mat-card-header>
            <mat-card-content>
              <party-contactmechanism
                (saved)="
                  contactMechanismAdded($event); addContactMechanism = false
                "
                (cancelled)="addContactMechanism = false"
              >
              </party-contactmechanism>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="col-md">
          <div class="row">
            <a-mat-select
              class="col"
              [object]="object"
              [roleType]="m.WorkTask.ContactPerson"
              [options]="contacts"
              display="DisplayName"
              label="Contact Person"
            ></a-mat-select>
            <button
              throttled
              mat-mini-fab
              color="accent"
              [disabled]="!object.Customer || !object.canWriteName"
              type="button"
              (throttleClick)="addContactPerson = !addContactPerson"
            >
              <mat-icon *ngIf="!addContactPerson">add</mat-icon>
              <mat-icon *ngIf="addContactPerson">close</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-md-12" *ngIf="object.Customer && addContactPerson">
          <mat-card>
            <mat-card-header>Add a new person</mat-card-header>
            <mat-card-content>
              <person-inline
                (cancelled)="addContactPerson = false"
                (saved)="contactPersonAdded($event); addContactPerson = false"
              >
              </person-inline>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.Priority"
          [options]="priorities"
          display="Name"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.WorkEffortPurposes"
          [options]="workEffortPurposes"
          display="Name"
          label="Purpose(s)"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.EstimatedHours"
        ></a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.ActualHours"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.Facility"
          [options]="workshops"
          display="Name"
        ></a-mat-select>
        <a-mat-datepicker
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.IssueDate"
        ></a-mat-datepicker>
      </div>

      <div class="row">
        <a-mat-datetimepicker
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.ScheduledStart"
          (selected)="findAgreement()"
        >
        </a-mat-datetimepicker>
        <a-mat-datetimepicker
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.ActualStart"
          [readonly]="true"
        >
        </a-mat-datetimepicker>
      </div>

      <div class="row">
        <a-mat-datetimepicker
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.ScheduledCompletion"
        >
        </a-mat-datetimepicker>
        <a-mat-datetimepicker
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.ActualCompletion"
          [readonly]="true"
        >
        </a-mat-datetimepicker>
      </div>

      <div class="row">
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.WorkTask.WorkDone"
        ></a-mat-textarea>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Financial">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-static
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.TotalLabourCost"
        ></a-mat-static>
        <a-mat-static
          class="col-md"
          [object]="object"
          [roleType]="m.WorkTask.TotalMaterialCost"
        ></a-mat-static>
      </div>

      <div class="row">
        <a-mat-static
          class="col-md-6"
          [object]="object"
          [roleType]="m.WorkTask.TotalSubContractedCost"
        ></a-mat-static>
        <a-mat-static
          class="col-md-6"
          [object]="object"
          [roleType]="m.WorkTask.TotalCost"
        ></a-mat-static>
      </div>

      <div class="row">
        <a-mat-static
          class="col-md-6"
          [object]="object"
          [roleType]="m.WorkTask.TotalRevenue"
        ></a-mat-static>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Documents">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-files
          class="col-md-12"
          [object]="object"
          [roleType]="m.WorkTask.PublicElectronicDocuments"
          accept="image/*"
        ></a-mat-files>
      </div>
      <div class="row">
        <a-mat-files
          class="col-md-12"
          [object]="object"
          [roleType]="m.WorkTask.PrivateElectronicDocuments"
          accept="image/*"
        ></a-mat-files>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
