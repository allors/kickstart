<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">{{ title }}</div>
    </div>
  </div>

  <div class="a-app">
    <div class="a-content mat-elevation-z8">
      <div class="a-header">
        <mat-toolbar style="background-color: transparent">
          <mat-toolbar-row>
            <div class="pl-3 mr-auto">
              <h3>{{ viewDate | calendarDate: 'dayViewTitle' }}</h3>
            </div>
            <div>
              <button
                type="button"
                mat-raised-button
                mwlCalendarPreviousView
                [view]="calendarView"
                [(viewDate)]="viewDate"
              >
                Previous
              </button>
              <button
                type="button"
                mat-raised-button
                mwlCalendarToday
                [(viewDate)]="viewDate"
              >
                Today
              </button>
              <button
                type="button"
                mat-raised-button
                mwlCalendarNextView
                [view]="calendarView"
                [(viewDate)]="viewDate"
              >
                Next
              </button>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>

      <a-mat-factory-fab
        [objectType]="m.TimeEntry"
        (created)="refreshService.refresh()"
      >
      </a-mat-factory-fab>

      <div class="a-info container-fluid">
        <div class="row m-3">
          <div class="col"></div>
          <div class="col-auto">
            <mat-slide-toggle
              [(ngModel)]="officeHours"
              (change)="officeHoursChanged($event)"
            >
              Office hours
            </mat-slide-toggle>
          </div>
        </div>
      </div>

      <div class="a-body">
        <div>
          <scheduler
            [viewDate]="viewDate"
            [events]="events"
            [dayStartHour]="dayStartHour"
            [dayEndHour]="dayEndHour"
            [hourSegments]="hourSegments"
            (eventTimesChanged)="eventTimesChanged($event)"
            (eventClicked)="eventClicked($event)"
          ></scheduler>
        </div>
      </div>
    </div>
  </div>
</div>
