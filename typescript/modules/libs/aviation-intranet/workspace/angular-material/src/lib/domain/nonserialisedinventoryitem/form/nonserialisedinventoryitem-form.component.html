<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-static
      *ngIf="editRequest"
      class="col-md"
      [object]="object.Facility"
      [roleType]="m.Facility.Name"
      label="Facility"
    ></a-mat-static>
    <a-mat-select
      *ngIf="createRequest"
      class="col-md"
      [object]="object"
      [roleType]="m.NonSerialisedInventoryItem.Facility"
      [options]="facilities"
      display="Name"
    ></a-mat-select>
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.NonSerialisedInventoryItem.PartDisplayName"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.NonSerialisedInventoryItem.PartLocation"
      label="Physical location"
    ></a-mat-input>
  </div>
</div>
