<div class="container-fluid">
  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.Person.FirstName"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.Person.MiddleName"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.Person.LastName"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Person.Salutation"
      [options]="salutations"
      display="Name"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Person.Gender"
      [options]="genders"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-file
      class="col-md-12"
      [object]="object"
      [roleType]="m.Person.Picture"
      accept="image/*"
    ></a-mat-file>
  </div>

  <div class="row">
    <mat-form-field class="col-md">
      <input
        matInput
        [(ngModel)]="object.InExistingUserPassword"
        placeholder="Your password"
        type="password"
        name="password"
      />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="col-md">
      <input
        matInput
        [(ngModel)]="object.InUserPassword"
        placeholder="New password"
        type="password"
        name="newpassword"
      />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="col-md">
      <input
        matInput
        [(ngModel)]="confirmPassword"
        placeholder="Confirm new password"
        type="Password"
        name="confirmPassword"
      />
    </mat-form-field>
  </div>
</div>
