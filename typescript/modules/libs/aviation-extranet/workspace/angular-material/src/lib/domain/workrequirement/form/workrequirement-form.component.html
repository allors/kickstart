<div class="container-fluid">
  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.WorkRequirement.FixedAsset"
      [options]="serialisedItems"
      display="DisplayName"
      label="GSE"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="serialisedItem"
      [roleType]="m.SerialisedItem.CustomerReferenceNumber"
      [disabled]="true"
      label="Fleet Code"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-radio-group
      class="col-md"
      [object]="object"
      [roleType]="m.WorkRequirement.Priority"
      [options]="priorityOptions"
    ></a-mat-radio-group>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.WorkRequirement.Location"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.WorkRequirement.Reason"
    ></a-mat-textarea>
  </div>

  <div class="row pt-3">
    <a-mat-files
      class="col-md-12"
      [object]="object"
      [roleType]="m.WorkRequirement.Pictures"
      accept="image/*"
    ></a-mat-files>
  </div>

  <div class="row">
    <a-mat-slidetoggle
      class="col-md"
      [object]="object"
      [roleType]="m.WorkRequirement.UnServiceable"
    ></a-mat-slidetoggle>
  </div>

  <div *ngIf="object && !object.strategy.isNew" class="row">
    <div class="col-md">
      last modified:
      {{ object.LastModifiedDate | date: 'd/M/yyyy, HH:mm' }} by
      {{ object.LastModifiedBy?.DisplayName }}
    </div>
  </div>
</div>
