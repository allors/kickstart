<mat-card *ngIf="serialisedItem">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon *ngIf="!serialisedItem.PrimaryPhoto" style="font-size: 36px"
        >business</mat-icon
      >

      <div *ngIf="serialisedItem.PrimaryPhoto">
        <img mat-card-image [src]="src" />
      </div>
    </div>
    <mat-card-title>{{ serialisedItem.DisplayName }}</mat-card-title>
    <mat-card-subtitle> </mat-card-subtitle>

    <mat-card-subtitle> </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content> </mat-card-content>
</mat-card>
