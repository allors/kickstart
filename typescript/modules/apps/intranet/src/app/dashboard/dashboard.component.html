<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <span class="a-mat-icon-align">
          <mat-icon>dashboard</mat-icon> Dashboard
        </span>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <mat-card class="col-md-4">
        <mat-card-header>
          <mat-card-title
            >Monthly workorder invoice for
            {{ internalOrganisation?.DisplayName }}</mat-card-title
          >
          <mat-card-subtitle
            >(Simulate the monthly invoice cycle)</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <p>
            <textarea
              [(ngModel)]="monthlyInvoiceResult"
              style="width: 100%"
            ></textarea>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button
            type="button"
            throttled
            mat-button
            (throttleClick)="monthlyInvoice()"
          >
            Run
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <mat-card class="col-md-4">
        <mat-card-header>
          <mat-card-title>Repeating sales invoice</mat-card-title>
          <mat-card-subtitle
            >(Simulate the periodic sales invoice cycle)</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <p>
            <textarea
              [(ngModel)]="salesInvoiceResult"
              style="width: 100%"
            ></textarea>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button
            type="button"
            throttled
            mat-button
            (throttleClick)="salesInvoice()"
          >
            Run
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <mat-card class="col-md-4">
        <mat-card-header>
          <mat-card-title>Supplier purchase invoice</mat-card-title>
          <mat-card-subtitle
            >(Simulate the periodic purchase invoice cycle)</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <p>
            <textarea
              [(ngModel)]="purchaseInvoiceResult"
              style="width: 100%"
            ></textarea>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button
            type="button"
            throttled
            mat-button
            (throttleClick)="purchaseInvoice()"
          >
            Run
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
